<!--Assignment 1: Implement a navigation bar using an unordered list with links to different sections of your HTML page. 
Use CSS to style the list as a horizontal menu and highlight the current page or section.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul class="nav-menu">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#services" class="nav-link">Services</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Home</h1>
        <p>Welcome to the home page.</p>
    </section>

    <section id="about">
        <h1>About</h1>
        <p>Learn more about us.</p>
    </section>

    <section id="services">
        <h1>Services</h1>
        <p>These are our services.</p>
    </section>

    <section id="contact">
        <h1>Contact</h1>
        <p>Get in touch with us.</p>
    </section>
</body>
</html>
