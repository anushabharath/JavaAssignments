<!--Day 1: JavaScript/Bootstrap
Responsive Dashboard for Policy Management
Task 1: Create a dashboard layout with Bootstrap ensuring responsiveness across devices.
Task 2: Utilize Bootstrap's JavaScript components like tabs and modals to enrich the policy management interface.
Task 3: Enhance dashboard interactivity with JavaScript for policy sorting and detailed views.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Management Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h4>Policy Management</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-toggle="tab" data-target="#policyList">Policy List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-toggle="tab" data-target="#policyDetails">Policy Details</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="tab-content">
                    <!-- Policy List Tab -->
                    <div class="tab-pane fade show active" id="policyList">
                        <h2>Policy List</h2>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPolicyModal">Add New Policy</button>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Policy ID</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Details</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="policyTableBody">
                                <!-- Policy rows will be injected here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Policy Details Tab -->
                    <div class="tab-pane fade" id="policyDetails">
                        <h2>Policy Details</h2>
                        <div id="policyDetailView">
                            <!-- Detailed policy view will be injected here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Policy Modal -->
    <div class="modal fade" id="addPolicyModal" tabindex="-1" role="dialog" aria-labelledby="addPolicyModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPolicyModalLabel">Add New Policy</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addPolicyForm">
                        <div class="form-group">
                            <label for="policyName">Policy Name</label>
                            <input type="text" class="form-control" id="policyName" required>
                        </div>
                        <div class="form-group">
                            <label for="policyType">Policy Type</label>
                            <input type="text" class="form-control" id="policyType" required>
                        </div>
                        <div class="form-group">
                            <label for="policyDetails">Policy Details</label>
                            <textarea class="form-control" id="policyDetails" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Policy</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
